---
title: DOYOGA 預約課程
layout: ./app/layout.ejs
engine: ejs
current: reservation2
---

<div class="pt-12 pb-l1 pt-md-16 pb-md-d8 pb-lg-l3">
  <h2 class="text-center fw-normal mb-6 mb-md-4">立即預約</h2>
  <div class="container">
    <ul class="d-flex justify-content-between justify-content-md-center 
               mb-8 mb-md-6 mb-lg-8">
      <li class="py-3 px-5 p-md-3 py-lg-3 px-lg-12
                 bg-primary me-md-d3 rounded-4">
        選擇方案
      </li>
      <li class="py-3 px-5 p-md-3 py-lg-3 px-lg-12 
                 bg-secondary me-md-d3 text-white rounded-4">
        填寫資料
      </li>
      <li class="py-3 px-5 p-md-3 py-lg-3 px-lg-12 
                 bg-primary rounded-4">
        完成預約
      </li>
    </ul>
    <div class="d-flex align-items-center justify-content-center
                mb-6 mb-lg-8">
      <p class="text-dark">你選擇的是</p>
      <h3 class="ms-4 fw-normal text-thirdly">首次體驗課程-基礎</h3>
    </div>
    <div class="row justify-content-center">
       <div class="col-md-6 col-lg-4">
          <form action="reservation-2.html">
            <ul>
              <li class="mb-8">
                <p class="mb-4">1. 是否接觸過瑜珈?</p>
                <label>
                  <input class="me-1" type="radio" name="hasYoga" value="是">是
                </label>
                <label>
                  <input class="ms-8 me-1" type="radio" name="hasYoga" value="否">否
                </label>
              </li>
              <li class="mb-8">
                <p class="mb-4">2. 想改善的生活問題?</p>
                <label>
                  <input class="mb-4 me-1" type="checkbox" name="problem" value="肌耐力不足">肌耐力不足
                </label>
                <label>
                  <input class="mb-4 me-1 ms-3 ms-md-4" type="checkbox" name="problem" value="柔軟度不佳">柔軟度不佳
                </label>
                <label>
                  <input class="mb-4 me-1 ms-3 ms-md-4" type="checkbox" name="problem" value="壓力大">壓力大
                </label>
                <label>
                  <input class="mb-4 me-1" type="checkbox" name="problem" value="姿勢不正">姿勢不正
                </label>
                <label>
                  <input class="mb-4 me-1 ms-7 ms-md-8" type="checkbox" name="problem" value="睡眠品質差">睡眠品質差
                </label>
                <label>
                  <input class="mb-4 me-1 ms-3 ms-md-4" type="checkbox" name="problem" value="注意力不足">注意力不足
                </label>
              </li>
              <li class="mb-8">
                <p class="mb-4">3. 每週累積運動量約為多少？</p>
                <label>
                  <input class="me-1 mb-4" type="radio" name="exerciseAmount" value="150 分鐘以上">150 分鐘以上
                </label>
                <label>
                  <input class="me-1 ms-8 mb-4" type="radio" name="exerciseAmount" value="75~150 分鐘">75~150 分鐘
                </label>
                <label>
                  <input class="me-1" type="radio" name="exerciseAmount" value="30~75 分鐘">30~75 分鐘
                </label>
                <label>
                  <input class="me-1 ms-11" type="radio" name="exerciseAmount" value="30 分鐘以下">30 分鐘以下
                </label>
              </li>
              <li class="mb-8">
                <p class="mb-1">4. 上課預約報到日</p>
                <p class="mb-2 fs-6">
                  若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！
                </p>
                <input type="date" name="date" class="form-control text-secondary w-50 py-2 px-3">
              </li>
              <li class="mb-8">
                <p class="mb-4">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                <div class="d-flex mb-4">
                  <div>
                    <label for="name" class="form-label">姓名</label><br>
                    <input class="w-100 form-control py-2 px-3" placeholder="請輸入您的姓名" type="text" name="name" id="name">
                  </div>
                  <div class="ms-2">
                    <label for="age" class="form-label">年齡</label><br>
                    <input class="w-100 form-control py-2 px-3" placeholder="請輸入您的年齡" type="number" name="age" id="age">
                  </div>
                </div>
                <div class="mb-4">
                  <label for="sex" class="form-label">性別</label><br>
                  <select name="sex" id="sex" class="form-control py-2 px-3 w-25 text-secondary">
                    <option value="女" selected>女</option>
                    <option value="男">男</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">電子信箱</label><br>
                  <input type="email" name="email" id="email" class="form-control py-2 px-3" placeholder="email@example.com">
                </div>
                <div>
                  <label for="tel" class="form-label">電話</label><br>
                  <input type="tel" name="tel" id="tel" class="form-control py-2 px-3" placeholder="0912-345-678">
                </div>
              </li>
              <li>
                <div class="btn btn-secondary w-100 text-white">
                  送出
                </div>
              </li>
            </ul>
          </form>
       </div>
    </div>
  </div>
</div>
