<div class="pt-12 pb-l1 pt-md-16 pb-md-d8 pb-lg-l4">
  <div class="container">
    <h2 class="text-center mb-6 mb-md-8">聯絡我們</h2>
    <div class="row">
      <div class="col-lg-7 mb-10 mb-lg-0">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.9088562152942!2d120.30679801491173!3d22.61987848515846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e049b552ed759%3A0x48dde6c5e65970dc!2zODAyNTDpq5jpm4TluILoi5Ppm4XljYDmsLjnpo_ooZc06Jmf6JmfIDIg5qiT!5e0!3m2!1szh-TW!2stw!4v1630156447956!5m2!1szh-TW!2stw"
          width="100%" style="border:0;" 
          class="rounded-4 mb-6 h-196 h-md-350" allowfullscreen="" loading="lazy">
        </iframe>
        <h3 class="fs-3 fw-normal mb-2">DOYOGA 教室位置</h3>
        <p class="mb-2 mb-md-8">高雄市苓雅區北信街 23 號 2 樓</p>
        <p class="d-md-none d-lg-block">如何前往：</p>
        <ul>
          <li class="mb-6">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
          <li class="mb-6">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
          <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
        </ul>
      </div>
      <div class="col-lg-5">
        <div class="bg-primary p-8 rounded-4">
          <h3 class="fw-normal mb-4 mb-md-6">意見回饋&問題詢問</h3>
          <form action="contact.html" method="post">
            <label class="mb-2" for="name">姓名</label>             
            <input type="text" id="name" name="name" class="form-control px-md-3 mb-4" 
                   placeholder="請輸入您的姓名" required>
            <label class="mb-2" for="email">信箱</label>
            <input type="email" id="email" name="email" class="form-control px-md-3 mb-4" 
                   placeholder="email@example.com" required>
            <label class="mb-2" for="phone">手機</label>
            <input type="tel" id="phone" name="phone" class="form-control px-md-3 mb-4" 
                   placeholder="0912-345-678" required>
            <label class="mb-2" for="comment">意見回饋</label>
            <textarea name="comment" class="form-control mb-6"
                      id="comment" cols="20" rows="8"></textarea>
            <div class="d-flex justify-content-end">
              <input type="submit" class="btn btn-thirdly text-white py-1 px-3 fs-5" value="送出">
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</div>
